apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: edurural-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: edurural.local   # replace with your domain or use nip.io for testing
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: edurural-service
            port:
              number: 80
