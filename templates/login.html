{% extends "base.html" %}

{% block title %}Login - EduRural{% endblock %}

{% block content %}
<section class="auth">
  <h2>Login</h2>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</section>
{% endblock %}
